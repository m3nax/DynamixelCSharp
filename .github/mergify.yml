queue_rules:
  - name: default
    queue_conditions:
      - base=main
      - label!=do-not-merge
      - "#approved-reviews-by>=1"
      - or:
          - "title~=^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(.+\\))?:"
          - and:
              - "title~=^Bump .+"
              - author=dependabot[bot]
    merge_conditions: []
    merge_method: rebase
    update_method: rebase
defaults:
  actions:
    queue:
      name: default

