name: Docfx

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DOTNET_VERSION: |
    7.0.x
    8.0.x
  DOCFX_VERSION: 'v2.74.1'
  
jobs:
  docfx:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}  

    #- uses: nikeee/docfx-action@v1.0.0
    #  name: Build Documentation
    #  with:
    #    args: docs/docfx.json
    - name: Setup docfx
      run: |
        dotnet tool install --global docfx --version ${{ env.DOCFX_VERSION }}  
        docfx -v

    - name: Build
      run: dotnet build

    - name: Generate Documentation
      run:  docfx docs/docfx.json -o:./output/docs/

    # Setup Pages if is a push to main.
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    # Upload the generated documentation as an artifact if the pull request is
    # not a draft.
    - name: Upload artifact
      if: github.event.pull_request.draft == false
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./output/docs/

    # Deploy the generated documentation to GitHub Pages if is a push to main.
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
