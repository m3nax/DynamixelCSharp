defaults:
  actions:
    queue:
      name: default
      method: rebase
      update_method: rebase
      # For rebasing Mergify uses the author of the PR.

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - base=main
      - label!=do-not-merge
      - "#approved-reviews-by>=1"
      - "approved-reviews-by=@m3nax"
      - "title~=^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(.+\\))?:"
    actions:
      queue:
        name: default
      delete_head_branch: {}
        
  - name: Remove outdated reviews for non trusted authors
    conditions:
      - base=main
      - author!=@m3nax
    actions:
      dismiss_reviews:        
        
  - name: Ask to resolve conflict
    conditions:
      - conflict
      - author!=dependabot[bot]
    actions:
        comment:
          message: This pull request is now in conflicts with the target branch. Could you fix it @{{author}}? üôè
